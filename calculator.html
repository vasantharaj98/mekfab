    <script>
        
function calculateCone() {

  // ===== INPUT =====
  const thickness = parseFloat(document.getElementById("thickness").value) || 0;
  const dMinor    = parseFloat(document.getElementById("minorDiameter").value) || 0;
  const dMajor    = parseFloat(document.getElementById("majorDiameter").value) || 0;
  const height    = parseFloat(document.getElementById("height").value) || 0;
  const pcs       = parseInt(document.getElementById("pcs").value) || 1;

  const material  = document.getElementById("material").value;

  if (!dMinor || !dMajor || !height || !thickness) return;

  // ===== CMRP CALIBRATED CONSTANTS =====
  const density       = material === "Steel" ? 0.284 : 0.0975;
  const neutralFactor = 0.45;   // CMRP neutral axis
  const trimAllowance = 2.1;    // inches
  const netFactor     = 0.836;  // fabrication loss

  const r1 = dMinor / 2;
  const r2 = dMajor / 2;

  // ===== SLANT HEIGHT =====
  const slantHeight =
    Math.sqrt(height * height + Math.pow(r2 - r1, 2));

  // ===== ANGLES =====
  const wallAngle =
    Math.atan((r2 - r1) / height) * 180 / Math.PI;

  const includedAngle =
    wallAngle * 2;

  // ===== NEUTRAL RADII =====
  const r1n = r1 + thickness * neutralFactor;
  const r2n = r2 + thickness * neutralFactor;

  // ===== FLAT PATTERN RADII =====
  const flatRadiusInside =
    (slantHeight * r1n) / (r2n - r1n);

  const flatRadiusOutside =
    (slantHeight * r2n) / (r2n - r1n);

  // ===== FLAT PATTERN ANGLE =====
  const thetaRad =
    (2 * Math.PI * r2n) / flatRadiusOutside;

  const flatAngle =
    thetaRad * 180 / Math.PI;

  // ===== GROSS RECTANGLE =====
  const grossWidth =
    slantHeight + trimAllowance;

  const grossLength =
    Math.floor(thetaRad * flatRadiusOutside * 10) / 10; // truncate

  // ===== WEIGHTS =====
  const rectArea =
    grossWidth * grossLength;

  const grossRectWeightPerPc =
    rectArea * thickness * density;

  const grossWeightTotal =
    grossRectWeightPerPc * pcs;

  const netWeightPerPc =
    grossRectWeightPerPc * netFactor;

  const netWeightWhole =
    netWeightPerPc * pcs;

  // ===== OUTPUT =====
  document.getElementById("slantHeight").value = slantHeight.toFixed(2);
  document.getElementById("wallAngle").value = wallAngle.toFixed(2);
  document.getElementById("includedAngle").value = includedAngle.toFixed(2);

  document.getElementById("flatRadiusIn").value = flatRadiusInside.toFixed(3);
  document.getElementById("flatRadiusOut").value = flatRadiusOutside.toFixed(3);
  document.getElementById("flatAngle").value = flatAngle.toFixed(3);

  document.getElementById("grossWidth").value = grossWidth.toFixed(1);
  document.getElementById("grossLength").value = grossLength.toFixed(1);

  document.getElementById("grossWeightPerPc").value =
    grossRectWeightPerPc.toFixed(1);

  document.getElementById("grossWeightTotal").value =
    grossWeightTotal.toFixed(1);

  document.getElementById("netWeightPerPc").value =
    netWeightPerPc.toFixed(1);

  document.getElementById("netWeightWhole").value =
    netWeightWhole.toFixed(1);
}
